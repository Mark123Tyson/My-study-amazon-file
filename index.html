<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors-dom.css">
</head>

<body>
   
    <p class="title">Rock Paper Scissors</p>


    <button class="move-btn js-rock-btn"><img src="images/rock-emoji.png"  class="move-icon"></button>

    <button onclick="playGame('paper');" class="move-btn"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="playGame('scissors');" class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick=" score.wins = 0; score.losses = 0; score.ties = 0;

        localStorage.removeItem('score');
        alert('You have reset the game.');
        updateScoreElement();
    " class="reset-score-btn">Reset Score</button>

    <button onclick=" autoPlay(); " class="auto-play-btn">Auto Play</button>
 
    <script src="scripts/12-rock-paper-scissors-dom.js"> </script>
</body>
</html>
